<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet">

    <title>Weather App</title>
</head>

<body>
    
    <div class="container my-5 mx-auto text-center">
        <h1 id="wa_heading"></h1>

        <div class="container wa_weather_info_wrapper">

            <div class="wa_card">
                <div class="wa_card_section">
                    <img id="wa_img" src="">
                    <h5 id="wa_desc"></h5>
                </div>
                <div class="wa_card_section">
                    <h6>Location</h6>
                    
                    <div id="wa_loc"></div>
                    <div id="wa_long"></div>
                    <div id="wa_lat"></div>
                </div>
            </div>

            <div class="wa_card">

                <div class="wa_card_section">
                    <h6>Temperature</h6>

                    <div id="wa_max_temp">Max Temp: 23</div>
                    <div id="wa_min_temp">Min Temp: 23</div>
                </div>

                <div class="wa_card_section">
                    <h6>Humidity/Pressure</h6>

                    <div id="wa_humidity">Humidity: abs</div>
                    <div id="wa_pressure">Pressure: 23</div>
                </div>

                <div class="wa_card_section">
                    <h6>Wind</h6>

                    <div id="wa_deg">Degree: abs</div>
                    <div id="wa_gust">Gust: 23</div>
                    <div id="wa_speed">Speed: 23</div>
                </div>
                
            </div>

        </div>

        <form class="form-inline my-5 mx-auto justify-content-center" >
            <input id="wa_search_value" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button id="wa_search_btn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

        <div id="wa_err"></div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
